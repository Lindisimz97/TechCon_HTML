<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechCon 2024 Website</title>
    <style>
      #map {
        width: 100%;
        height: 100%;
        padding-bottom: 56%;
        position: relative;
      }

      iframe {
        border: 0;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="home.html">Contact</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="connect">
      <a href="mailto:email@example.com" target="_blank">info@techcon.com</a>
      <div id="socials">
        <a href="www.instagram.com/techcon" target="_blank"><img src="https://static.vecteezy.com/system/resources/previews/018/930/692/original/instagram-logo-instagram-icon-transparent-free-png.png" alt="instagram logo" id="instagram" width="50" height="50"></a>
        <a href="www.facebook.com/techcon" target="_blank">
          <img src="https://img.freepik.com/premium-vector/voronezh-russia-january-11-2020-facebook-logo-square-icon-with-shadow_444390-8973.jpg" id="facebook" alt="facebook logo vector" width="50" height="50">
        </a>
      </div>
      </div>
      <div id="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3441.5519641986493!2d-97.749916!3d30.392077900000015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8644cc8252d7f82f%3A0x4595dc1dea42c274!2sRenaissance%20Austin%20Hotel!5e0!3m2!1sen!2sza!4v1726943219159!5m2!1sen!2sza" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <section id="details-form">
        <form>
          <div id="username-form">
          <label for="username">Name:</label>
          <input type="text" id="username" name="username" required />
          </div>
          <div id="email-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div id="message-form">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required rows="5" cols="10" placeholder="Type your message here"></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; TechCon 2024. All rights reserved</p>
    </footer>
  </body>
</html>
