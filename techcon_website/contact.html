<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechCon 2024 Website</title>
  </head>
  <body>
    <header>
      <h1>Contact US</h1>
      <nav>
        <ul>
          <li><a href="home.html">Contact</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="connect">
      <a href="mailto:email@example.com" target="_blank">info@techcon.com</a>
      <div id="socials">
        <a href="www.instagram.com/techcon" target="_blank"><img src="https://static.vecteezy.com/system/resources/previews/018/930/692/original/instagram-logo-instagram-icon-transparent-free-png.png" alt="instagram logo" id="instagram" width="50" height="50"></a>
        <a href="www.facebook.com/techcon" target="_blank">
          <img src="https://img.freepik.com/premium-vector/voronezh-russia-january-11-2020-facebook-logo-square-icon-with-shadow_444390-8973.jpg" id="facebook" alt="facebook logo vector">
        </a>
      </div>
      </section>
      <section id="details-form">
        <form>
          <div id="username-form">
          <label for="username">Name:</label>
          <input type="text" id="username" name="username" required />
          </div>
          <div id="email-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div id="message-form">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required rows="5" cols="10" placeholder="Type your message here"></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; TechCon 2024. All rights reserved</p>
    </footer>
  </body>
</html>
