<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechCon 2024 Website</title>
  </head>
  <body>
    <header>
      <h1>Register for TechCon 2024</h1>
      <nav>
        <ul>
          <li><a href="home.html">Register</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" required name="fullname" placeholder="Enter your full name"/>
        <label for="email">Email:</label>
        <input type="email" id="email" required name="email" placeholder="example@domain.com"/>
        <label for="password">Password:</label>
        <input type="password" id="password" required name="password" placeholder="enter password"/>
        <label for="passwordconfirm">Confirm Password:</label>
        <input id="passwordconfirm" type="password" name="passwordconfirm" required placeholder="confirm your password" />
        <label for="terms">Terms of Service</label>
        <input type="checkbox" id="terms" name="terms" required>
        <button type="submit">Register Now</button>
      </form>
    </main>
    <footer>
      <p>&copy; TechCon 2024. All rights reserved</p>
    </footer>
  </body>
 </html>
